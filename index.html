<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Diet Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="animate-fade-in">
        <header class="text-center mb-10">
            <h1 class="title-gradient">NutriPlan</h1>
            <p class="subtitle">Discover your body's needs. Get a personalized nutrition guide based on your BMI score.
            </p>
        </header>

        <main id="main-content">
            <!-- Form Section -->
            <div id="form-section" class="glass-panel form-container">
                <form id="bmi-form">
                    <div class="grid-cols-2">
                        <div class="input-group">
                            <label for="height" class="label">Height (cm)</label>
                            <input type="number" id="height" placeholder="e.g. 175" class="input-field" min="1"
                                required>
                        </div>
                        <div class="input-group">
                            <label for="weight" class="label">Weight (kg)</label>
                            <input type="number" id="weight" placeholder="e.g. 70" class="input-field" min="1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary mt-4">Get My Plan</button>
                </form>
            </div>

            <!-- Result Section (Initially Hidden) -->
            <div id="result-section" class="glass-panel result-container hidden">
                <div class="result-header">
                    <div id="bmi-ring" class="bmi-ring">
                        <span id="bmi-value" class="bmi-value">0.0</span>
                        <span class="bmi-label">BMI</span>
                    </div>
                    <div class="result-summary text-center md:text-left">
                        <h2 id="bmi-category" class="category-title">Category</h2>
                        <p id="bmi-desc" class="category-desc">Description</p>
                    </div>
                </div>

                <div class="meals-section">
                    <h3 class="section-title">
                        <span class="pill"></span> Recommended Daily Meals
                    </h3>
                    <div class="meals-grid">
                        <div class="meal-card">
                            <span class="meal-type">Breakfast</span>
                            <p id="meal-breakfast" class="meal-content">...</p>
                        </div>
                        <div class="meal-card">
                            <span class="meal-type">Lunch</span>
                            <p id="meal-lunch" class="meal-content">...</p>
                        </div>
                        <div class="meal-card">
                            <span class="meal-type">Dinner</span>
                            <p id="meal-dinner" class="meal-content">...</p>
                        </div>
                        <div class="meal-card">
                            <span class="meal-type">Snacks</span>
                            <p id="meal-snacks" class="meal-content">...</p>
                        </div>
                    </div>
                </div>

                <button id="reset-btn" class="reset-btn">← Calculate again</button>
            </div>
        </main>

        <footer>
            <p>© 2026 NutriPlan AI. Designed for health.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
